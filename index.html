<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Spots" />
    <meta name="keywords" content="spots, images, gallery, social media" />
    <meta name="author" content="Elliot Van Wyk" />
    <title>Spots</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="./favicon.ico" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/spots-logo.svg"
          alt="Spots Logo"
          class="header__logo"
        />
      </header>
      <main class="content page__padding">
        <section class="profile page__section">
          <img
            src="./images/avatar-min.jpg"
            alt="Profile Avatar"
            class="profile__avatar"
          />
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button type="button" class="profile__edit-button">
              <img
                src="./images/edit-icon.svg"
                alt="Pencil Icon"
                class="profile__edit-icon"
              />
              Edit Profile
            </button>
          </div>
          <button type="button" class="profile__new-post-button">
            <img
              src="./images/plus-icon.svg"
              alt="Plus Icon"
              class="profile__plus-icon"
            />
            New Post
          </button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <li class="card">
              <img
                src="./images/1-photo-by-moritz-feldmann-from-pexels-min.jpg"
                alt="Val Thorens"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">Val Thorens</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/2-photo-by-ceiline-from-pexels-min.jpg"
                alt="Resturant terrace"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">Resturant terrace</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/3-photo-by-tubanur-dogan-from-pexels-min.jpg"
                alt="An outdoor cafe"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">An outdoor cafe</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/4-photo-by-maurice-laschet-from-pexels-min.jpg"
                alt="A very long bridge, over the forrest and through the trees"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">
                  A very long bridge, over the forrest and through the trees
                </h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/5-photo-by-van-anh-nguyen-from-pexels-min.jpg"
                alt="Tunnel with norning light"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">Tunnel with norning light</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/6-photo-by-moritz-feldmann-from-pexels-min.jpg"
                alt="Mountain house"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">Mountain house</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <h2 class="footer__content">2025 Â© Spots</h2>
      </footer>
    </div>
  </body>
</html>
